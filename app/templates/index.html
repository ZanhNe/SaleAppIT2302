<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</head>
<body>

<!-- Grey with black text -->


<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Trang chủ</a>
                </li>
                {% for c in cates %}
                <li class="nav-item">
                    {% if c_id == c.id %}
                    <a class="nav-link active" href="?cate={{c.id}}">{{c.name}}</a>
                    {% else %}
                    <a class="nav-link" href="?cate={{c.id}}">{{c.name}}</a>
                    {% endif %}
                </li>
                {% endfor %}
                <form method="get" class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Nhập..." name="q">
                    <button id="search-form" class="btn btn-primary" type="submit">Search</button>
                </form>
            </ul>
        </div>

    </div>
</nav>

<div>
    <div class="row">

        {% for p in products %}
        <div class="col-md-3 col-12" style="padding: 0.7rem">
            <div class="card" style="width:400px">
                <img class="card-img-top" src="{{p.image}}" alt="{{p.name}}">
                <div class="card-body">
                    <h4 class="card-title">{{p.name}}</h4>
                    <p class="card-text">{{p.price}}</p>
                    <a href="/products/{{p.id}}" class="btn btn-primary">Xem thêm</a>
                    <a href="#" class="btn btn-danger">Đặt hàng</a>
                </div>
            </div>
        </div>
        {% endfor %}


    </div>
</div>

<div class="mt-4 p-5 bg-primary text-white rounded">
  <h1>E-COMMERCE</h1>
  <p>&copy; 2025</p>
</div>


</body>
</html>
